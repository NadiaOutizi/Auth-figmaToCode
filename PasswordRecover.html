<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 flex w-full max-w-4xl h-[600px]">
            <div class="w-1/2 pr-8 flex flex-col justify-center">
                <div class="text-black text-4xl font-semibold font-['Poppins'] leading-10">Recover Your Password</div>
                <div class="text-black mb-6 text-lg font-normal font-['Poppins'] leading-7">You will receive instructions for reseting your password</div>
                <form class="flex flex-col">
                    <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Send</button>
                </form>
                <p class="mt-4 text-sm"><a href="#" class="text-blue-500">Don't have an account? Sign up!</a></p>
            </div>
            <div class="w-1/2 flex items-center justify-center bg-cover rounded-r-lg" style="background-image: url('./itpeople.png');">
                <div class="bg-white bg-opacity-75 p-6 rounded-lg text-center m-4">
                    <h3 class="text-lg font-semibold mb-2">Welcome to JitTracking</h3>
                    <p class="text-gray-700">Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
