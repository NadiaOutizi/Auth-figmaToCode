<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started with Coursio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center py-6">
        <div class="flex bg-white shadow-lg rounded-lg max-w-4xl w-full min-h-[500px]">
            <div class="w-2/5 relative flex items-center justify-center rounded-l-lg bg-cover bg-center" style="background-image: url('./bg.png');">
            </div>
            <div class="w-3/5 p-8 flex flex-col justify-center rounded-r-lg">
                <div class="flex justify-between items-center mb-6">
                   <!----> <h2 class="text-black text-2xl font-semibold font-['Poppins'] leading-10 ml-20">Get Started With JitTracking</h2>
                    <a href="#" class="text-blue-500 mb-12">Sign in</a>
                </div>
                <form class="m-auto">
                    <div class="mb-4">
                        <input type="text" placeholder="Full Name" class="w-80 px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 text-base">
                    </div>
                    <div class="mb-4">
                        <select class="w-80 px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 text-base text-gray-600 placeholder-gray-400">
                            <option disabled selected>I'm An Expert</option>
                            <option>I'm An Expert</option>
                            <option>I'm A Beginner</option>
                            <option>I'm A Student</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="email" placeholder="Enter Email" class="w-80 px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 text-base">
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Password" class="w-80 px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 text-base">
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Confirm Password" class="w-80 px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 text-base">
                    </div>
                    <button type="submit" class="w-80 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create Account</button>
                </form>
                <p class="text-xs text-gray-500 mt-4 text-center">
                    By continuing you indicate that you read and agreed to the <a href="#" class="text-blue-500">Terms of Use</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
